<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
      Preconnecting to Google Fonts for faster loading.
      This resource hint tells the browser to set up a connection to the domain
      before the actual request is sent.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&display=swap"
      rel="stylesheet"
    />

    <style>
      h1 {
        /*
         * [Color Property]
         * Definition: Sets the foreground color value of an element's text and text decorations.
         * Formats:
         * - Hexadecimal: #RRGGBB (e.g., #ff0000 for red)
         * - Hex with Alpha: #RRGGBBAA (e.g., #ff00008a)
         * - Keywords: 'red', 'blue', 'transparent'
         * - RGB/RGBA: rgb(red, green, blue) / rgba(red, green, blue, alpha)
         */
        /* color: #ff00008a; */
        /* color: #b3ecb5; */

        /* 
         * [Font Family]
         * Definition: Specifies a prioritized list of one or more font family names and/or generic family names for the selected element.
         */
        font-family: monospace;

        /*
         * [Font Weight]
         * Definition: Sets the weight (or boldness) of the font. 
         * Values: normal (400), bold (700), lighter, bolder, or number values (100-900).
         */
        font-weight: 400;

        /*
         * [Font Style]
         * Definition: Sets whether a font should be styled with a normal, italic, or oblique face.
         */
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>vikas</h1>
  </body>
</html>
