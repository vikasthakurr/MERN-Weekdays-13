<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
       * [Root Element] (html)
       * Definition: The top-level element of an HTML document. Setting font-size here establishes the 'rem' base.
       */
      html {
        font-size: 32px;
      }
      .parent {
        /*
         * [Viewport Width] (vw)
         * Definition: A relative unit representing 1% of the width of the viewport (visible area).
         * 100vw = 100% of the viewport width.
         *
         * [Viewport Height] (vh)
         * Definition: A relative unit representing 1% of the height of the viewport.
         * 100vh = 100% of the viewport height.
         */
        width: 100vw;
        height: 100vh;
        background-color: beige;
        /* font-size: 34px; */
      }
      .child {
        /*
         * [Percentage] (%)
         * Definition: A relative unit that defines a size as a percentage of the parent element's corresponding property.
         */
        width: 50%;
        height: 50%;
        background-color: red;
      }
      h1 {
        /*
         * [Root EM] (rem)
         * Definition: A relative unit representing the font-size of the root element (<html>).
         * Calculation: 2rem = 2 * 32px = 64px.
         */
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <!-- <div class="child"></div> -->
      <h1>vikas</h1>
      <p>vikas asdfghdsadfgf</p>
    </div>
  </body>
</html>
