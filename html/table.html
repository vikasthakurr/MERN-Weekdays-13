<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
      Bootstrap Table Notes (for students)
      - `container` centers content and adds horizontal padding.
      - `table` adds base table styling.
      - `table-hover` highlights a row on hover.
      - `table-responsive` makes table scroll horizontally on small screens.
      - `text-center` centers text in all cells.
      - `mt-5` adds top margin spacing.
    -->
    <!-- <h1>Hello-Bootstrap</h1> -->
    <div class="container">
      <!--
        Table Structure
        - <thead> is for header rows (column titles).
        - <tbody> is for data rows.
        - <th> is a header cell, <td> is a data cell.
      -->
      <table class="table table-hover table-borderd table-responsive text-center mt-5">
        <!--
          Color Utilities
          - `bg-danger`, `bg-primary`, `bg-warning`, `bg-success`
            apply contextual background colors.
          - These are Bootstrap utility classes.
        -->
        <thead class="bg-danger">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mobile</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-primary">
            <td>Vikas</td>
            <td>26</td>
            <td>123456789</td>
          </tr>
          <tr class="bg-warning">
            <td>Vikas</td>
            <td>26</td>
            <td>123456789</td>
          </tr>
          <tr class="bg-success">
            <td>Vikas</td>
            <td>26</td>
            <td>123456789</td>
          </tr>
          <tr>
            <td>Vikas</td>
            <td>26</td>
            <td>123456789</td>
          </tr>
          <tr>
            <td>Vikas</td>
            <td>26</td>
            <td>123456789</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
